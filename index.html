<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>


    <div class="screen">
        <button id="accelPermsBtn" onclick="getAccel()">Click Here To Get Accelerometer Permissions</button>
        <div id = "level-title">Permission Granted! <br>Click Anywhere To Start</div>


        <div class="container">
            <div class="ball "></div>
            <div class="row">
                <div class="container-item container-item1 blank"></div>
                <div id="green" class="container-item container-item2 green"></div>
                <div class="container-item container-item3 blank"></div>
            </div>
            <div class="row">
                <div id="red" class="container-item container-item4 red"></div>
                <div class="container-item container-item5 white"></div>
                <div id="yellow" class="container-item container-item6 yellow"></div>
            </div>
            <div class="row">
                <div class="container-item container-item7 blank"></div>
                <div id="blue" class="container-item container-item8 blue"></div>
                <div class="container-item container-item9 blank"></div>
            </div>
        </div>
        <pre class="output"></pre>



    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="app.js"></script>

</body>

</html>
